<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Prueba JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Listado Alumnos</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <form class="form-inline my-2 my-lg-0">
            <input name="search" id="search" class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">BUSCAR</button>
            <button type="button" class="btn btn-light" data-toggle="modal" data-target="#myModal">Add/Edit</button>
           
          </form>
      </div>
    </nav>
    <div class="container">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      
      
    
   
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              
              <h4 class="modal-title">Agregar Nuevo Alumno</h4>
              
            </div>
            <div class="modal-body">
              <div class="row p-5">
                <div class="col-md-12">
                  <div class="card">
                    <div class="card-body">
                     
                      <form id="task-form">
                        <div class="form-group">
                          <input type="text" id="nombres" placeholder="Nombre Completo" class="form-control">
                        </div>
                        <div class="form-group">
                          <input type="tel" id="telefono" class="form-control" placeholder="Telefono Celular">
                        </div>
                        <div class="form-group">
                          <textarea id="direccion" cols="30" rows="10" class="form-control" placeholder="Direccion Domiciliaria"></textarea>
                        </div>
                        <input type="hidden" id="codigo">
                        <button type="submit" class="btn btn-primary btn-block text-center">
                          Agregar Nuevo Estudiante
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
          
        </div>
      </div>
      
    </div>
    
    <div class="container">
        <div class="col-md-7">
          <div class="card my-4" id="task-result">
            <div class="card-body">
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Codigo</td>
                <td>Nombres</td>
                <td>Celular</td>
                <td>Direccion</td>
              </tr>
            </thead>
            <tbody id="tasks"></tbody>
          </table>
        </div>
      </div>
    </div>
    
    <footer>
      <p>*Importante: Para poder editar debe clickear el nombre y luego al boton ADD/EDIT</p>
    </footer>
    
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Frontend Logic -->
    <script src="app.js"></script>
  </body>

</html>
